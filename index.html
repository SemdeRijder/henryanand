<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>henRYANand Fanpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
  </nav>

  <header class="banner">
    <h1>Welkom op de henRYANand Fanpage!</h1>
  </header>

  <main>
    <section>
      <h2>Over henRYANand</h2>
      <p>henRYANand is een populaire Twitch streamer en YouTuber die bekend staat om zijn creatieve en chaotische content. Hier vind je informatie, een quiz en meer!</p>
      <img src="henryanand-banner.jpg" alt="henRYANand Banner" />
    </section>
  </main>
  <section id="videos">
  <h2>Meest recente video</h2>
  <div id="videoContainer">
    <!-- Video komt hier -->
  </div>
</section>
<script>
  // Vervang hier met het YouTube-kanaal ID van henRYANand
  const channelId = "UC3VOlMMV-5KNZT5NHqY4aKQ"; // plaats hier het echte kanaal ID

  // YouTube Data API key (nodig om live info op te halen, maar voor simpel embed is dat niet nodig)
  // Omdat API keys niet altijd makkelijk zijn, doen we het simpel met embed URL:

  // Simpelste embed van meest recente video via YouTube kanaal uploads playlist
  const uploadsPlaylistId = `UU${channelId.substring(2)}`; 

  // iframe URL voor meest recente video in uploads playlist
  const embedUrl = `https://www.youtube.com/embed?listType=playlist&list=${uploadsPlaylistId}&index=0&autoplay=0&loop=0`;

  document.getElementById("videoContainer").innerHTML = `
    <iframe width="560" height="315" 
      src="${embedUrl}" 
      title="Meest recente video van henRYANand" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  `;
</script>
</body>
</html>
